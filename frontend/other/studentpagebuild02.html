<html>

<head>

    <title>Lecture Buddy</title>
    <link rel="stylesheet" type="text/css" href="fuckme.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    <!-- We want to center our <ul> into the container REGARDLESS of the number of <li> inside our <ul> -->
    <section id="container">
        <center>
            <div class="chat">
                <h1 style="color:#FFF;">Lecture</h1>
                <br>
                <div class="chat_messages"> </div>
                <textarea class="chat_textarea" placeholder="Type your message"></textarea>
                <div class="chat_status"> Status: <span>Idle</span></div>
            </div>
        </center>



        <div class="button_group">
            <ul class="child">
                <li><a href="#"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-eye" aria-hidden="true"></i></a></li>
                <li>
                    <a href="#"> <i class="fa fa-deaf" aria-hidden="true"> </i></a>
                </li>
                <li><a href="#"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>

        <div class="button_group">
            <ul class="child">
                <li><a id="question" href="#">Question for the instructor!</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>

    </section>
    <br>
</body>
